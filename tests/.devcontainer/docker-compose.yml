services:
  main_container:
    build:
      args:
      - BASE_IMAGE=Ubuntu:20.04
      - USER_NAME=vscode
      - USER_UID=1000
      - USER_GID=1000
      - CONDA_ENV_NAME=jellyfish
      - DISPLAY=:2
      context: .
      dockerfile: ./Dockerfile
    container_name: testing_container
    stdin_open: false
    volumes:
    - test:test
    - test2:test2
version: '3.9'
