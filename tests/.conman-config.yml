# This is the default configuration file for conman.

image:
    name: "ubuntu"
    tag: "20.04"

volumes:
    - .:/workspace

conda:
    prefix: "/opt/conda"
    env_name: "harris"

graphical:
    enabled: true
    protocol: "x11"

gpu:
    enabled: true
    manufacturer: "nvidia"
    count: 1

container:
    name: "compose_img_name"
    main_service:
        name: "main_container"
        container_name: "your_container_name"
    devcontainer:
        enabled: true
        name: "your_devcontainer_name"
        extensions:
            - "ms-python.python"
            - "ms-python.vscode-pylance"
            - "mechatroner.rainbow-csv"
            - "ms-azuretools.vscode-docker"
            - "ms-toolsai.jupyter"
            - "ms-toolsai.jupyter-keymap"
            - "ms-toolsai.jupyter-renderers"
            - "mhutchie.git-graph"
            - "donjayamanne.githistory"
            - "eamodio.gitlens"
