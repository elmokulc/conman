# This is the default configuration file for conman.

image:
    name: "your_image_name"
    tag: "your_image_tag"

volumes:
    []

conda:
    prefix: "/conda"
    env_name: "base"

graphical:
    enabled: false
    protocol: "x11"
    
gpu:
    enabled: false
    manufacturer: "nvidia"
    count: 0

container:
    main_service_name: "main_container"
    name: "your_container_name"
    devcontainer:
        enabled: true
        name: "your_devcontainer_name"

    